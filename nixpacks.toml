[phases.setup]
# Rimossi postgresql_16.dev (non necessario, usiamo psycopg2-binary)
# Rimossi gcc (non necessario per binary wheels)
nixPkgs = ["python3", "poppler_utils", "tesseract"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/python -m pip install --upgrade pip --no-cache-dir",
  "/opt/venv/bin/python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/python start_processor.py"

